<!DOCTYPE html>
<html>
<title>Calculator</title>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>

  <div class="formcontainer">
    <h1>Calculation</h1>
    <div class="icon">
      <i class="fas fa-calculator"></i>
    </div>
    <input type="text" id="num1" placeholder="Enter First number">
    <input type="text" id="num2" placeholder="Enter Second number">
    <input type="text" id="result" placeholder="Result" required>
    <button onclick="add()"><strong>Addition</strong></button>
    <button onclick="subtract()"><strong>Subtraction</strong></button>
    <button onclick="multiply()"><strong>Multiplication</strong></button>
    <button onclick="div()"><strong>Division</strong></button>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </div>
</body>

</html>
